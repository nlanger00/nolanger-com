<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Nolan Langer.">
    <meta name="author" content="Nolan Langer">
    <title>Nolan Langer - Personal Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Nolan Langer</h1>
        <p>Welcome to my personal website</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm Nolan Langer</p>
        </section>

        <section id="portfolio">
            <h2>Portfolio</h2>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>If you'd like to get in touch, feel free to reach out to me using the form below:</p>

            <form class="contact-form" action="mailto:123ind123@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Nolan Langer. All rights reserved.</p>
    </footer>

</body>
</html>
