<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the personal homepage of Nolan Langer.">
    <meta name="author" content="Nolan Langer">
    <title>Nolan Langer | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Nolan Langer</h1>
            <p>Your go-to place for all things Nolan</p>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <div class="container">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Welcome! I'm Nolan Langer. This is my personal homepage</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Feel free to reach out to me for inquiries, collaborations, or just to say hello!</p>
            <form class="contact-form" action="mailto:123ind123@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Nolan Langer. All rights reserved. | <a href="privacy-policy.html">Privacy Policy</a></p>
        </div>
    </footer>

</body>
</html>
